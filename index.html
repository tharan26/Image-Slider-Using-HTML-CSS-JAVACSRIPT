<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="Images/keagan-henman-Won79_9oUEk-unsplash.jpg" alt="Image 1"></div>
                <div class="slide"><img src="Images/keagan-henman-xPJYL0l5Ii8-unsplash.jpg" alt="Image 2"></div>
                <div class="slide"><img src="Images/keagan-henman-ZqXXVeRCyZ0-unsplash.jpg" alt="Image 3"></div>
            </div>
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
